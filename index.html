<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="nft-card container">
      <div class="nft-card__overlay">
        <img src="./images/image-equilibrium.jpg" alt="">
        <img class="nft-card__icon--view" src="./images/icon-view.svg" alt="">
      </div>

      <h1 class="nft-card__title">Equilibrium #3429</h1>
      <p class="nft-card__info">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-card__price">
        <p class="nft-card__rate"><img class="nft-card__icon" src="./images/icon-ethereum.svg" alt="">0.041
          ETH</p>
        <p class="nft-card__duration"><img class="nft-card__icon" src="./images/icon-clock.svg" alt="">3
          days left</p>
      </div>

      <div class="nft-card__creator">
        <img class="nft-card__avatar" src="./images/image-avatar.png" alt="">
        <p class="nft-card__name">Creation of <span class="nft-card__name--color">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p class="attribution__designer"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Designed
          By:
          Frontend Mentor</a></p>
      <p class="attribution__programmer"><a href="https://github.com/mamba-dev-KE" target="_blank">Coded By: Joseph
          Maramba ðŸ’» ðŸ–¥ </a></p>
    </div>
  </footer>
</body>

</html>
